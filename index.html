<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="icon" type="Spotify_icon-icons.com_66783" href="Spotify_icon-icons.com_66783.ico">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>
                Home
            </li>
            <li>
                About
            </li>
        </ul>
    </nav>

    <div class="container">

        <div class="songlist">
            <h1>
                Best of NCS - No Copyright Sounds
            </h1>
            <div class="songitemcontainer">
                <div class="songitem">
                    <img src="bg.gif" alt="1">
                    <span>Sample Music 1</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i
                                class="fa-solid fa-circle-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="bg.gif" alt="1">
                    <span>Sample Music 2</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i
                                class="fa-solid fa-circle-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="bg.gif" alt="1">
                    <span>Sample Music 3</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i
                                class="fa-solid fa-circle-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="bg.gif" alt="1">
                    <span>Sample Music 4</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i
                                class="fa-solid fa-circle-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="bg.gif" alt="1">
                    <span>Sample Music 5</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i
                                class="fa-solid fa-circle-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="bg.gif" alt="1">
                    <span>Sample Music 6</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i
                                class="fa-solid fa-circle-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="bg.gif" alt="1">
                    <span>Sample Music 7</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i
                                class="fa-solid fa-circle-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="bg.gif" alt="1">
                    <span>Sample Music 8</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i
                                class="fa-solid fa-circle-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="bg.gif" alt="1">
                    <span>Sample Music 9</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i
                                class="fa-solid fa-circle-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="bg.gif" alt="1">
                    <span>Sample Music 10</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i
                                class="fa-solid fa-circle-play"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songbanner">

        </div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myprogressbar" min="0" max="100" value="0">
        <div class="icons">
            <i class="fa-solid fa-3x fa-backward-step" id="previous"></i>
            <i class="fa-solid fa-3x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-3x fa-forward-step" id="next"></i>

        </div>
        <div class="songinfo">
            <img src="playing.gif" width="100px" id="gif">
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/14b69c649d.js" crossorigin="anonymous"></script>
</body>

</html>
